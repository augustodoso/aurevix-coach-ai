<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Aurevix Coach AI • Onboarding</title>
    <link rel="stylesheet" href="onboarding.css" />
</head>
<body>

    <div class="container">

        <div class="brand">
            <img src="./assets/aurevix_logo.png" class="logo" alt="Aurevix Logo">
            <h1>Aurevix Coach AI</h1>
            <p class="subtitle">Assistente virtual educativo • Aurevix Tech</p>
        </div>

        <form id="onboarding-form" class="form">

            <label>Qual seu objetivo principal?</label>
            <select id="goal">
                <option value="">Selecione</option>
                <option value="ganhar massa muscular">Ganhar massa muscular</option>
                <option value="emagrecer">Emagrecer</option>
                <option value="melhorar no Jiu-Jitsu">Melhorar no Jiu-Jitsu</option>
                <option value="melhor condicionamento físico">Melhor condicionamento físico</option>
                <option value="bem-estar geral">Bem-estar geral</option>
            </select>

            <label>Qual seu nível atual?</label>
            <select id="level">
                <option value="">Selecione</option>
                <option value="iniciante">Iniciante</option>
                <option value="intermediário">Intermediário</option>
                <option value="avançado">Avançado</option>
            </select>

            <label>Pratica algum esporte?</label>
            <select id="sport">
                <option value="">Selecione</option>
                <option value="Jiu-Jitsu">Jiu-Jitsu</option>
                <option value="musculação">Musculação</option>
                <option value="corrida">Corrida</option>
                <option value="funcional">Funcional</option>
                <option value="nenhum">Nenhum</option>
            </select>

            <button type="submit" class="start-btn">Começar</button>
        </form>

    </div>

    <script src="onboarding.js"></script>
</body>
</html>
